<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//stats.vaucher.org/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 1]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/materialize.css" | prepend: site.baseurl }}" media="screen,projection">
    <link rel="stylesheet" href="{{ "/css/font-awesome.css" | prepend: site.baseurl }}" media="screen,projection">
    <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}" media="screen,projection">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
          href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"/>

    <script type="text/javascript" src="{{ "/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/materialize.min.js" | prepend: site.baseurl }}"></script>
    {% if page.title == 'Contact' %}
        <script type="text/javascript" src="{{ "/js/jquery.validate.min.js" | prepend: site.baseurl }}"></script>
    {% endif %}
    <script type="text/javascript" src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>
</head>

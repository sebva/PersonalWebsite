<h2 id="contact-form">Contact form</h2>
<p>You can drop me an e-mail using the form below. I'll get back to you as soon as possible.</p>
<form class="col s12" id="contact-form" method="post" action="https://formspree.io/contactform@vaucher.org">
    <div class="row">
        <div class="input-field col s12 l6">
            <i class="mdi mdi-account prefix"></i>
            <input id="name" type="text" name="name" class="validate" required />
            <label for="name">Name</label>
        </div>
        <div class="input-field col s12 l6">
            <i class="mdi mdi-email prefix"></i>
            <input id="email" type="email" name="email" class="validate" required />
            <label for="email">E-mail address</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="mdi mdi-pencil prefix"></i>
            <input id="subject" type="text" name="subject" />
            <label for="subject">Subject</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="mdi mdi-message prefix"></i>
            <textarea class="materialize-textarea validate" id="message" name="message" length="2000" required></textarea>
            <label for="message">Message</label>
        </div>
    </div>
    <div class="row">
        <div class="col s5">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Send
                <i class="mdi mdi-send right"></i>
            </button>
        </div>
    </div>
</form>
